<ion-content class="ion-no-padding dashboard-bg">
	<ion-row class="header-bg ion-no-padding">
		<ion-col class="ion-no-padding">
			<img src="../../assets/SNTC LOGO (1).png" class="sntc-logo" />
			<img src="../../assets/dashboard-1.png" class="bg-header" />
		</ion-col>
	</ion-row>
	<ion-row class="dashboard-header">
		<ion-col align="left">
			<ion-menu-button class="menu-button"></ion-menu-button>
		</ion-col>
		<ion-col align="center" class="dashboard-title">
			
		</ion-col>
		<ion-col align="right" class="pop-menu">
			<ion-icon name="ellipsis-vertical" (click)="popMenu($event)"></ion-icon>
		</ion-col>
	</ion-row>
	<ion-row class="header-icons">
		<ion-col class="ion-activatable ripple-parent" (click)="sampleEntry()">
			<ion-icon name="albums-outline"></ion-icon> <br/>
			<ion-label>Sample Entry</ion-label>
			<ion-ripple-effect></ion-ripple-effect>
		</ion-col>
		<ion-col class="ion-activatable ripple-parent">
			<ion-icon name="send-outline"></ion-icon> <br/>
			<ion-label>Send Courier</ion-label>
			<ion-ripple-effect></ion-ripple-effect>
		</ion-col>
		<ion-col class="ion-activatable ripple-parent">
			<ion-icon name="clipboard-outline"></ion-icon> <br/>
			<ion-label>Mill Status</ion-label>
			<ion-ripple-effect></ion-ripple-effect>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col>
			<ion-card class="progress-card">
				<ion-item>
				  	<h4>Total Progress</h4>
				</ion-item>
				<ion-card-content>
					<ion-row class="progress-count">
						<ion-col>
							<h1>520</h1>
							<ion-label>Total Samples</ion-label>
						</ion-col>
						<ion-col>
							<h1>520</h1>
							<ion-label>Pending Courier</ion-label>
						</ion-col>
					</ion-row>
				</ion-card-content>
			</ion-card>
		</ion-col>
	</ion-row>
</ion-content>
