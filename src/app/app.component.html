<ion-app>
    <ion-split-pane contentId="main-content">
        <ion-menu contentId="main-content" type="overlay">
            <ion-content class="menu-settings"
                style="background-color: rgba(255, 251, 214, 1);background: rgba(255, 251, 214, 1);--background: rgba(255, 251, 214, 1);">

                <ion-row class="menu-header ion-no-padding green" (click)="showProfile()" style="height: 150px">
                    <ion-col class="user-profile" size="8" style="margin-top: 40px;padding-left: 20px;">
                        <ion-row>
                            <ion-col size="5">
                                <div>
                                    <img src="../assets/logo.png" class="user-icon"
                                        style="width: 60px;float: left;margin-right: 20px;margin-top: 0px;" />
                                </div>
                            </ion-col>
                            <ion-col size="7">
                                <div>
                                    <img src="../assets/img/Vector.png" class="user-icon"
                                        style="width: 100%;float: left;margin-right: 20px;margin-top: 15px;" />
                                </div>
                            </ion-col>

                        </ion-row>
                    </ion-col>
                    <ion-col size="4" style="margin-top: 40px;">
                        <img src="../assets/img/Group.png" class="user-icon"
                            style="width: 100px;float: right;margin-top: 0px;" />
                    </ion-col>

                    <div class="waveheader">
                        <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                            viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                            <defs>
                                <path id="gentle-wave"
                                    d="M-160 44c30 40 28-18 70-18s 58 18 98 18 58-18 88-18 58 18 88 18 v44h-352z" />
                            </defs>
                            <g class="parallax">
                                <use xlink:href="#gentle-wave" x="98" y="0" fill="rgba(255,255,255,0.7" />
                                <use xlink:href="#gentle-wave" x="98" y="3" fill="rgba(255, 251, 214, 1)" />
                            </g>
                        </svg>

                    </div>
                </ion-row>
                <!-- <ion-row class="menu-header ion-no-padding" (click)="showProfile()"> -->
                <!-- <ion-row style="width: 100%">
                        <ion-col style="text-align: right;">
                            <ion-label>V 2.0.18 </ion-label>
                        </ion-col>
                    </ion-row> -->
                <!-- <ion-col class="user-profile">
						<img src="../assets/user.png" class="user-icon" /> <br/>
						<ion-label>Welcome {{ hasUser }}</ion-label>
					</ion-col> -->
                <!-- </ion-row> -->

                <ion-row style="margin-top: 20px;">
                    <ion-col size="4">
                        <div
                            style="width: 70px;height: 70px;border-radius: 100%;overflow: hidden;background: #92b243;display: flex;justify-content: center;align-items: center;">
                            <div>
                                <p style="color: #fff;font-size: 30px;">{{ hasUser.charAt(0) }}</p>
                            </div>
                        </div>
                    </ion-col>
                    <ion-col size="8" style="align-self: center;">
                        <div>
                            <h3 style="padding: 0px;margin: 0px;color: rgba(145, 178, 67, 1);font-size: 14px;">Welcome
                            </h3>
                            <h3 style="padding: 0px;margin: 0px;font-size: 18px;">{{ hasUser }} </h3>
                        </div>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col>
                        <ion-item (click)="home()"
                            style="--background: rgba(255, 251, 214, 1) !important;background: rgba(255, 251, 214, 1) !important;">
                            <ion-icon src="../assets/sidemenu/home.svg" color="primary"
                                style="margin-right: 20px;"></ion-icon>
                            <ion-label style="color: #616e7e !important;">Home</ion-label>
                        </ion-item>
                        <ion-item (click)="port()" *ngIf="appType =='OTHER' "
                            style="--background: rgba(255, 251, 214, 1) !important;background: rgba(255, 251, 214, 1) !important;">
                            <ion-icon src="../assets/sidemenu/home.svg" color="primary"
                                style="margin-right: 20px;"></ion-icon>
                            <ion-label style="color: #616e7e !important;">Transport</ion-label>
                        </ion-item>

                        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
                            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]"
                                lines="none" detail="false" [class.selected]="selectedIndex == i"
                                style="--background: rgba(255, 251, 214, 1) !important;background: rgba(255, 251, 214, 1) !important;">
                                <!-- <img src="../assets/sidemenu/{{p.icon}}" alt=""> -->
                                <ion-icon src="../assets/sidemenu/{{p.icon}}"
                                    style="color: #000;fill: #000;"></ion-icon>
                                <ion-label>{{ p.title }}</ion-label>
                            </ion-item>
                        </ion-menu-toggle>

                        <ion-item (click)="logout()"
                            style="--background: rgba(255, 251, 214, 1) !important;background: rgba(255, 251, 214, 1) !important;">
                            <ion-icon slot="start" name="lock-closed-outline"
                                style="margin-right: 20px;color: #000;"></ion-icon>
                            <ion-label style="color: #616e7e !important;">Logout</ion-label>
                        </ion-item>
                        <ion-item (click)="deleteaccount()" style="--background: red;--border-color: transparent">
                            <ion-icon slot="start" name="lock-closed-outline" style="color: #fff"></ion-icon>
                            <ion-label style="color: #fff !important;">Delete Account</ion-label>
                        </ion-item>

                        <!-- <div style="--background: #92B243;width: 47%;--min-height: 40px;padding: 10px;background: #92B243;text-align: center;border-radius: 10px;" *ngIf="appType == 'USD' " (click)="goToUSD()">
                            <ion-label style="color: #fff !important;padding: 0;margin: 0;text-align: center;">Switch to Rupee</ion-label>
                        </div>

                        <div style="--background: #92B243;width: 47%;--min-height: 40px;padding: 10px;background: #92B243;text-align: center;border-radius: 10px;" *ngIf="appType != 'USD' " (click)="goToUSD()">
                            <ion-label style="color: #fff !important;padding: 0;margin: 0;text-align: center;">Switch to USD</ion-label>
                        </div> -->
                    </ion-col>
                </ion-row>

                <!-- <ion-list id="inbox-list">
                    <ion-list-header>Inbox</ion-list-header>
                    <ion-note>hi@ionicframework.com</ion-note>

                    <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
                        <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
                            <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                            <ion-label>{{ p.title }}</ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list> -->

                <!-- <ion-list id="labels-list">
                    <ion-list-header>Labels</ion-list-header>

                    <ion-item *ngFor="let label of labels" lines="none">
                        <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
                        <ion-label>{{ label }}</ion-label>
                    </ion-item>
                </ion-list> -->
            </ion-content>
        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
