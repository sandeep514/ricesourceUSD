<ion-header class="green">
	<ion-toolbar mode="ios" style="background: transparent; --background: transparent">
		<ion-buttons slot="start" class="back-button" (click)="back()">
			<ion-icon name="arrow-back-outline"></ion-icon>
		</ion-buttons>
		<ion-title class="header-title porttitle">Rice Brands</ion-title>
	</ion-toolbar>
</ion-header>


<ion-content id="content" [scrollEvents]="true" class="lightgreen">
	<ion-grid>
		<ion-row>
			
			
			<ion-col size="6" *ngFor="let brands of brandList">
				<div (click)="getBrandDetail(brands)" style="border: 2px solid #92b243;border-radius: 20px;overflow: hidden;">
					<div>
						<img src="{{imagePre}}uploads/{{brands.image}}"
							onerror="this.src='../../assets/img/No_image_available.svg.png'"
							alt="i am here" style="padding: 15px;">
					</div>
					<p style="text-align: center;font-weight: bold;font-size: 18px;padding: 0px;margin: 0px;background: #92b243;padding: 10px;text-transform: capitalize;">{{brands.name}}</p>
				</div>
			</ion-col>
			
			
		</ion-row>
	</ion-grid>
	<app-menu></app-menu>
</ion-content>
