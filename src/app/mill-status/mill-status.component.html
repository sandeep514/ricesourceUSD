<ion-header>
	<ion-toolbar>
	  	<ion-buttons slot="start" class="back-button" (click)="closeModal()">
			<ion-icon name="arrow-back-outline"></ion-icon>
	  	</ion-buttons>
	  	<ion-title class="header-title">Mill Status</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-row>
		<ion-col size="12">
			<ion-list>
				<ion-item>
					<ion-label position="floating">Date</ion-label>
					<ion-datetime displayFormat="DD-MMMM-YYYY" value="" [(ngModel)]="formData['date']"></ion-datetime>
				</ion-item>
				<ion-item>
					<ion-label position="floating">Select Seller</ion-label>
					<ion-select placeholder="Select One" interface="popover" [(ngModel)]="formData['seller']">
					  	<ion-select-option value="{{ seller.key }}" *ngFor="let seller of sellers | keyvalue">{{ seller.value }}</ion-select-option>
					</ion-select>
				</ion-item>
				<ion-item>
					<ion-label position="floating">Visited</ion-label>
					<ion-select placeholder="Select One" interface="popover" [(ngModel)]="formData['visit_status']">
					  	<ion-select-option value="1">Yes</ion-select-option>
					  	<ion-select-option value="0">No</ion-select-option>
					</ion-select>
				</ion-item>
				<ion-item>
					<ion-label position="floating">Remarks if visited</ion-label>
					<ion-textarea clearOnEdit="true" rows="6" [(ngModel)]="formData['remarks']"></ion-textarea>
				</ion-item>
			</ion-list>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col>
			<ion-button expand="block" class="primary-button" (click)="saveMillStatus()">Save Mill Status</ion-button>
		</ion-col>
	</ion-row>
</ion-content>
