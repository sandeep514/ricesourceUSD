<ion-header class="">
	<ion-toolbar mode="ios" style="background: #fff; --background: #fff">
		<ion-buttons slot="start" class="back-button" (click)="back()">
			<ion-icon name="arrow-back-outline"></ion-icon>
		</ion-buttons>
		<ion-title class="header-title porttitle">Rice Details</ion-title>
	</ion-toolbar>
</ion-header>


<ion-content id="content" [scrollEvents]="true" class="">
	<ion-grid>

		<ion-row>

			<ion-slides pager="true" [options]="slideOpts">
				<ion-slide *ngFor="let attachment of data" style="width: 100%;">
					<img src="{{imagePre}}uploads/brandlogo/brandAttachment/{{attachment.attachment}}"
						onerror="this.src='../../assets/img/No_image_available.svg.png'" alt="i am here"
						style="padding: 15px;">
				</ion-slide>
			</ion-slides>
			<!-- <ion-col size="12" *ngFor="let attachment of data">
        <div (click)="getBrandDetail(brands)" >
          <div>
            
          </div>
        </div>
      </ion-col> -->


		</ion-row>

	</ion-grid>
	<app-menu></app-menu>
</ion-content>
