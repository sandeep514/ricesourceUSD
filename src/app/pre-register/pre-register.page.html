<ion-content class="register lightgreen">

	<ion-row>
		<ion-col class="h-260 green brlb-30">
			<img src="../../assets/sntc_nobackground.png" class="registerlogo" alt="">
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col>
			<h3>
				Register
			</h3>
		</ion-col>
	</ion-row>
	
	<ion-row class="formData lightgreen">
		<ion-col class="form">

			<ion-item>
				<ion-item style="width: 100%" class="ion-no-padding">
					<ion-label position="floating">Region</ion-label>
					<ion-select placeholder="Select One" (ionChange)="registerUserAs($event)">
						<ion-select-option value="domestic">India</ion-select-option>
						<ion-select-option value="international">Rest of the world</ion-select-option>
					</ion-select>
				  </ion-item>
				<ion-icon slot="start" name="earth-outline" style="color: black; margin-top: 17px;"></ion-icon>
			</ion-item>
			<div class="center mt10">
				<p>OR</p>
			</div>
			<div class="center mt10">
				<ion-button class="green" (click)="signin()" expand="full"> Sign in </ion-button>
			</div>
		</ion-col>
	</ion-row>
	<ion-row class="center">
		
	</ion-row>
</ion-content>
